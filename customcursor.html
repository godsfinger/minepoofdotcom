<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor Example</title>
    <style>
        body, html {
            cursor: url('default.cur'), auto;
        }
        a:hover {
            cursor: url('openhand.cur'), auto;
        }
    </style>
</head>
<body>
    <h1>Hover over this text to see the custom cursor!</h1>
    <a href="#">Hover over this link to see the hover cursor!</a>
</body>
</html>
