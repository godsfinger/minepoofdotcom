<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arch Linux Install</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            justify-content: center;
        }
        #header {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }
        #videoContainer {
            position: relative;
            width: 640px;
            height: 360px;
            border: 2px solid green;
        }
        video {
            width: 100%;
            height: 100%;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            width: 100%;
        }
        #playPauseBtn, #fullscreenBtn {
            background-color: black;
            color: green;
            border: 2px solid green;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 10px;
        }
        #progressBarContainer {
            width: 100%;
            background-color: green;
            height: 5px;
            cursor: pointer;
            position: relative;
            flex-grow: 1;
            margin-left: 10px;
            margin-right: 10px;
        }
        #progressBar {
            width: 0;
            height: 100%;
            background-color: black;
        }
        #goBackBtn {
            margin-top: 10px;
            font-size: 8pt;
            color: green;
            background-color: black;
            border: 2px solid green;
            padding: 3px 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">Arch Linux Install Guide</div>
    <div id="videoContainer">
        <video id="videoPlayer" src="archlinuxinstall.mp4" controlsList="nodownload"></video>
        <div id="controls">
            <button id="playPauseBtn">Play</button>
            <button id="fullscreenBtn">Fullscreen</button>
            <div id="progressBarContainer">
                <div id="progressBar"></div>
            </div>
        </div>
    </div>
    <button id="goBackBtn" onclick="window.location.href='https://minepoof.com'">Go Back</button>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progressBar = document.getElementById('progressBar');

        playPauseBtn.addEventListener('click', () => {
            if (videoPlayer.paused || videoPlayer.ended) {
                videoPlayer.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                videoPlayer.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        videoPlayer.addEventListener('timeupdate', () => {
            const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = progress + '%';
        });

        progressBarContainer.addEventListener('click', (e) => {
            seekVideo(e);
        });

        function seekVideo(event) {
            const rect = progressBarContainer.getBoundingClientRect();
            const clickPosition = (event.clientX - rect.left) / rect.width;
            videoPlayer.currentTime = clickPosition * videoPlayer.duration;
        }

        fullscreenBtn.addEventListener('click', () => {
            const videoContainer = document.getElementById('videoContainer');
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.mozRequestFullScreen) { // Firefox
                videoContainer.mozRequestFullScreen();
            } else if (videoContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.msRequestFullscreen) { // IE/Edge
                videoContainer.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
